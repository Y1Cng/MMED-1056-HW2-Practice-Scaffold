<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2 Practice Scaffold</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
</head>
<body>
   <header>
     <h1 class="hidden">HW2 Practice Scaffold</h1>
   </header>

   <main>
      <h2 class="hidden">Responsive Grid Container Blocks</h2>
      <!-- Logo & Nav -->
      <div class="grid-con">
          <div class="logo-con col-span-3 m-col-span-2 l-col-span-2 xl-col-span-3">Logo</div>
          <div class="nav-con col-span-1 m-col-span-10 l-col-span-10 xl-col-span-9">Nav</div>
      </div>
      <!-- Hero Image -->
      <div class="grid-con">
          <div class="hero-con col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 ">Hero Image</div>
      </div>
      <!-- Products -->
      <div class="grid-con">
          <div class="product-con col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 ">Product 1</div>
          <div class="product-con col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 ">Product 2</div>
      </div>
      <!-- Services -->
      <div class="grid-con">
          <div class="service-con col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3">Service 1</div>
          <div class="service-con col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3">Service 2</div>
          <div class="service-con col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3">Service 3</div>
          <div class="service-con col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3">Service 4</div>
          <div class="service-con col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3">Service 5</div>
          <div class="service-con desktop-image col-span-4 m-col-span-4 l-col-span-6 xl-col-span-6">Image</div>
          <div class="service-con col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3">Service 6</div>
      </div>
   </main>

   <!-- Footer -->
   <footer>
    <div class="grid-con">
        <div class="footer-con col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12">Footer</div>
    </div>
   </footer>

    <script src="js/main.js"></script>
</body>
</html>
