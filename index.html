<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2 Practice Scaffold</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
</head>
<body>
   <header>
     <h1 class="hidden">HW2 Practice Scaffold</h1>
   </header>
   <main>
        <section>
            <h2 class="hidden">Responsive Grid Blocks</h2>
            <!-- Logo & Nav -->
            <div class="grid-con">
                <div class="col-span-1 m-col-span-3 l-col-span-3 xl-col-span-3 box">Logo</div>
                <div class="col-span-3 m-col-span-9 l-col-span-9 xl-col-span-9 nav-box">Nav</div>
            </div>
            <!-- Hero Image -->
            <div class="grid-con">
                <div class="hero-box col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 ">Hero Image</div>
            </div>
            <!-- Products -->
            <div class="grid-con">
                <div class="product-box col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 ">Product 1</div>
                <div class="product-box col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 ">Product 2</div>
            </div>
            <!-- Services -->
            <div class="grid-con">
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 service-box">Service 1</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 service-box">Service 2</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 service-box">Service 3</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 service-box">Service 4</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 service-box">Service 5</div>
                <div class="desktop col-span-4 m-col-span-4 l-col-span-6 xl-col-span-6 service-box">Image</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 service-box">Service 6</div>
            </div>
        </section>
   </main>
   <!-- Footer -->
   <footer>
    <div class="grid-con">
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 footer-box">Footer</div>
            </div>
   </footer>
    <script src="js/main.js"></script>
</body>
</html>
